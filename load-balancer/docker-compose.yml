services:
  app1:
    build: ./java-app
    environment:
      - SERVER_PORT=8081
      - INSTANCE_ID=app1
    networks:
      - demo-net
  app2:
    build: ./java-app
    environment:
      - SERVER_PORT=8082
      - INSTANCE_ID=app2
    networks:
      - demo-net
  app3:
    build: ./java-app
    environment:
      - SERVER_PORT=8083
      - INSTANCE_ID=app3
    networks:
      - demo-net
  haproxy:
    image: haproxy:2.9
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - app1
      - app2
      - app3
    ports:
      - "8080:8080"
    networks:
      - demo-net
networks:
  demo-net:
    driver: bridge
